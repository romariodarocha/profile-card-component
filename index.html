<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>

  <main>
    <img src="images/bg-pattern-card.svg" alt="Cover ilustration">
    <section>
      <img src="images/image-victor.jpg" alt="Profile picture">
      <div class="name-age">
        <h3>Victor Crest</h3>
        <span class="age">26</span>
      </div>
      <span class="country">
        London
        <hr>
      </span>
      
      <div class="columns">
        
        <div class="column01">
          80K
          <span class="followers">Followers</span>
        </div>
        <div class="column02">
          803K
          <span class="likes">Likes</span>
        </div>
        <div class="column03">
          1.4K
          <span class="photos">Photos</span>
        </div>
      </div>
      
    </section>
  </main>
    
  </div>
</body>
</html>
