<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>

  <main>
    <img src="images/bg-pattern-card.svg" alt="">
    <section>
      <img src="images/image-victor.jpg" alt="">
      <div class="name-age">
        <h3>Victor Crest</h3>
        <span class="age">26</span>
      </div>
      <span class="country">
        London
        <hr>
      </span>
      
      <ul class="columns">
        <li class="numberf">80K <span class="followers">Followers</span></li>
        <li class="numberl">803K <span class="likes">Likes</span></li>
        <li class="numberp">1.4K <span class="photos">Photos</span></li>
      </ul>
      
    </section>
  </main>
    
  </div>
</body>
</html>
